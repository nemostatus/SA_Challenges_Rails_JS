<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Attempts</title>
    <script src="index.js"></script>
    <script src="src/attempt.js"></script>
    <script src="src/challenge.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
   .challenges{
    display:inline-flex;
    flex-direction: column;
   }
   .challenges div{
       border: 1px ;
       padding:10px

   }

   .attempts{
    display:inline-flex;
    flex-direction: column;
   }

   
    </style>
</head>

<body>
   <div class = "challenges">
    <div id = "challenge-form">
        
    </div>

    <div id = "challenges-container">
        <u><h1>Challenges</h1></u>
    </div>
   </div>

   <div class= "attempts">
    <div id ="attempt-form">
        
    </div>
    <div id = "attempts-container">
        
    </div>
    </div>
    <div class = "chart">
        <canvas id ="charting">
            <script>
                let cv = document.getElementById("charting").getContext('2d')
                function graph(){
    fetch(`${BASE_URL}/challenges/${event.target.dataset.id}/attempts`)
    .then(resp => resp.json())
    .then(attempts => {
      const truthy = attempts.filter(attempt => attempt.complete === true)
      const falsy = attempts.filter(attempt => attempt.complete === false)
    
                    new Chart(cv,{
                     type: 'doughnut',
                     data: {
                         labels:['complete','incomplete'],
                         datasets:[{
                             label: ['complete', 'incomplete'], 
                             data:[truthy.length, falsy.length]
                          } ]
                     },
                     options:{
                         responsive: false
                     }
                 }
                 )
                }
                )
            }
              
                 </script>
              

        </canvas>
        
    </div>
  
    
    
</body>
</html>
